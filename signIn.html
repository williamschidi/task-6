<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="hero-section">
    <header>
      <div>
        <img src="img/logo.PNG" alt="logo" />
      </div>
    </header>
    <main>
      <section>
        <div class="section-content">
          <form>
            <h2>Sign In</h2>
            <input type="email" placeholder="Email or phone number" />
            <input type="password" placeholder="password" />
            <button type="type"><a href="landingPage.html">Sign In</a></button>
            <div class="addition-text">
              <p>Remember me</p>
              <p>Need help?</p>
            </div>
          </form>
          <div class="more-info">
            <p class="small social">
              <span class="icon"
                ><ion-icon name="logo-facebook"></ion-icon
              ></span>
              <span>Login with Facebook</span>
            </p>
            <p>New to netflix? <b>Sign up now</b></p>
            <p class="small">
              This page is protected by Google reCAPTCHA to ensure you are not a
              bot. <a>Learn more</a>
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="contact">Questions call 1-8844-505-2993</div>
        <div class="contact-details">
          <div class="detail">
            <p>FAQ</p>
            <p>Cookie preference</p>
            <p>
              <button class="footer-btn">
                <ion-icon name="globe-outline"></ion-icon><span>English</span>
              </button>
            </p>
          </div>
          <div class="detail">
            <p>Help Center</p>
            <p>Corporate Information</p>
          </div>
          <div class="detail"><p>Terms of use</p></div>
        </div>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
